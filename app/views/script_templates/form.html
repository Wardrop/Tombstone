<script type="text/template" id="form:multibutton_template">
  <span class="dropdown_button"></span>
  <ul>
    <% _.each(options, function (value, name) { %>
    	<li><input type="button" name="<%= name %>" value="<%= value %>" /></li>
    <% }) %>
  </ul>
</script>

<script type="text/template" id="form:place_list_template">
  <span><%= type.capitalize() %></span>
  <select data-place-type="<%= type %>" name="place[]">
    <option value=""></option>
    <% _.each(places, function (place) { %>
      <option value="<%= place.id %>" <%= (place.id == selected) ? 'selected="selected"' : '' %>><%= place.name %></option>
    <% }) %>
  </select>
</script>

<script type="text/template" id="form:role_block_template">
  <span><strong><%= model.person.given_name %> <%= model.person.surname %></strong></span>
  <div><%= model.residential_contact.street_address %>, <%= model.residential_contact.town %>, <%= model.residential_contact.state %> <%= model.residential_contact.postal_code %></div>
  <div class="actions">
    <a href="javascript:void(0);" class="delete" confirm="Are you sure you want to delete this object?" action="/delete/stuff" data="id=56&amp;delete=now" title="Delete"></a>
  </div>
</script>

<script type="text/template" id="form:section_template">
  <h2 class="underline"><%= title %></h2>
  <div class="section padded" name="<%= name %>"></div>
</script>
