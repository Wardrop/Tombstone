<script type="text/template" id="form:multibutton_template">
  <span class="dropdown_button"></span>
  <ul>
    <% _.each(options, function (value) { %>
    	<li><input type="button" name="<%= name %>" value="<%= value %>" /></li>
    <% }) %>
  </ul>
</script>

<script type="text/template" id="form:place_list_template">
  <span><%= capitalize(type) %></span>
  <select data-place-type="<%= type %>">
    <option value=""></option>
    <% _.each(places, function (place) { %>
      <option value="<%= place.id %>" <%= (place.id == selected) ? 'selected="selected"' : '' %>><%= place.name %> (<%= place.child_count ? place.child_count : 0 %>)</option>
    <% }) %>
  </select>
</script>
