<script type="text/template" id="form:multibutton_template">
  <div class="viewport">
    <ul>
      <% _.each(options, function (value, name) { %>
      	<li><input type="button" name="<%= name %>" value="<%= value %>" /></li>
      <% }) %>
    </ul>
  </div>
  <span class="dropdown_button"></span>
</script>

<script type="text/template" id="form:place_picker_template">
  <span><%= type.capitalize() %></span>
  <select data-place-type="<%= type %>" name="place[]" <%= (disabled) ? 'disabled="disabled"' : '' %>>
    <option value=""></option>
    <% _.each(places, function (place) { %>
      <option value="<%= place.id %>" <%= (place.id == selected) ? 'selected="selected"' : '' %>><%= place.name %></option>
    <% }) %>
  </select>
</script>

<script type="text/template" id="form:role_block_template">
  <div class="row_block clickable" title="Click to change">
    <span><strong><%= model.person.given_name %> <%= model.person.surname %></strong></span>
    <div><%= model.residential_contact.street_address %>, <%= model.residential_contact.town %>, <%= model.residential_contact.state %> <%= model.residential_contact.postal_code %></div>
    <div class="actions">
      <a href="javascript:void(0);" class="delete" title="Delete"></a>
    </div>
  </div>
</script>

<script type="text/template" id="form:section_template">
  <h2 class="underline"><%= title %></h2>
  <div class="section padded" name="<%= name %>"></div>
</script>

<script type="text/template" id="place_form:place_form_template">
  <div class="section padded">
  	<label>
  		<span>Name</span>
  		<input type="text" name="name" style="width: 75%;" />
  	</label>
    <label class="row">
  		<span>Type</span>
  		<select name="type">
        <option value=""></option>
        <option>cemetery</option>
        <option>section</option>
        <option>sub-section</option>
        <option>row</option>
        <option>plot</option>
      </select>
  	</label>
  	<label>
  		<span>Available</span>
  		<input type="checkbox" name="status" value="available" checked="checked" />
  	</label>
    <label>
  		<span>Max Interments</span>
  		<input type="text" name="max_interments" style="width: 12%;" />
  	</label>
    <div class="row">
  		<input type="button" value="Save" data-action="savePlace" />
  	</div>
  </div>
</script>
