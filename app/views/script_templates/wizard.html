<script type="text/template" id="wizard:wizard_template">
  <div class="overlay_container <%= this.options.className %>">
    <div class="heading">
      <h2 class="underline"><%= data.title %></h2>
    </div>
    <div class="body">
      <div class="page"></div>
    </div>
  </div>
</script>

<script type="text/template" id="wizard:role_wizard_template">
  <div class="overlay_container <%= this.options.className %>">
    <div class="heading">
      <h2 class="underline"><%= data.title %></h2>
    </div>
    <div class="body">
      <ul class="menu pane" style="width: 25%">
        <li data-action="showPersonPage" data-model="person">
          <div><h3>1. Person</h3><span class="delete"></span></div>
        </li>
        <li data-action="showResidentialContactPage" data-model="residential_contact">
          <div><h3>2. Residential Contact</h3><span class="delete"></span></div>
        </li>
        <li data-action="showMailingContactPage" data-model="mailing_contact">
          <div><h3>3. Mailing Contact</h3><span class="delete"></span></div>
        </li>
      </ul>
      <div class="page pane" style="width: 75%"></div>
    </div>
    <div class="footer">
      <input name="cancel" type="button" value="Cancel" class="close" />
      <input name="ok" type="button" value="OK" />
    </div>
  </div>
</script>


<script type="text/template" id="wizard:warning_confirmation_template">
  The following warnings were raised when trying to submit the form:
  <ul class="classic">
  <% _.each(warnings, function (warning) { %>
    <li><%= warning %></li>
  <% }) %>
  </ul>
  <div class="v_padded">
    <input type="button" value="Continue" class="warning" data-action="confirm" />
    <input type="button" value="Cancel" class="light close" />
  </div>
</script>

<script type="text/template" id="wizard:place_form_template">
  <div class="padded">
  	<label>
  		<span>Name</span>
  		<input type="text" name="name" style="width: 75%;" class="tooltip"
        title="This field supports a range syntax for creating many places at once. To create places named 'Plot 1' through to 'Plot 12', you would enter the name: Plot [1..12]. Ranges also support letters, e.g. Plot [A..Z]." />
  	</label>
    <label class="row">
  		<span>Type</span>
  		<select name="type">
        <option value=""></option>
        <option value="cemetery">Cemetery</option>
        <option value="section">Section</option>
        <option value="sub-section">Sub-Section</option>
        <option value="row">Row</option>
        <option value="plot">Plot</option>
      </select>
  	</label>
  	<div class="row">
  		<span>Status</span>
  		<label><input type="radio" name="status" value="available" /> Available</label>
  		<label><input type="radio" name="status" value="unavailable" /> Unavailable</label>
  	</div>
    <label>
  		<span>Max Interments</span>
  		<input type="text" name="max_interments" style="width: 12%;" />
  	</label>
    <div class="row">
  		<input type="button" value="Save" data-action="savePlace" />
  	</div>
  </div>
</script>

<script type="text/template" id="wizard:contact_block_template">
  <span><strong><%= contact.street_address %></strong></span>
  <div><%= contact.town %>, <%= contact.state %> <%= contact.postal_code %></div>
</script>

<script type="text/template" id="wizard:contact_results_template">
  <h3 class="underline">Contacts Found</h3>
  <div class="blocks"></div>
</script>

<script type="text/template" id="wizard:person_form_template">
  <div class="padded">
    <% if (data.id) { %>
      <label>
    		<span>ID</span>
    		<input type="text" disabled="disabled" style="width: 50%;" value="<%= data.id %>" />
    	</label>
    <% } %>
    <label>
  		<span>Title</span>
      <select type="text" name="title">
        <option value=""></option>
        <option>Mr</option>
        <option>Ms</option>
        <option>Mrs</option>
        <option>Miss</option>
        <option>Sir</option>
        <option>Lady</option>
        <option>Doctor</option>
        <option>Director</option>
        <option>Executor</option>
        <option>Manager</option>
      </select>
    </label>
  	<label>
  		<span>Given Name</span>
  		<input type="text" name="given_name" style="width: 100%;" />
  	</label>
    <label>
  		<span>Middle Name</span>
  		<input type="text" name="middle_name" style="width: 100%;" />
  	</label>
  	<label>
  		<span>Surname</span>
  		<input type="text" name="surname" style="width: 100%;" />
  	</label>
  	<div class="row">
  		<span>Gender</span>
  		<label><input type="radio" name="gender" value="male" />Male</label>
  		&nbsp;
  		<label><input type="radio" name="gender" value="female" />Female</label>
  	</div>
    <label>
  		<span>Date of Birth</span>
  		<input type="date" name="date_of_birth" style="width: 60%;" />
  	</label>
    <label>
  		<span>Date of Death</span>
  		<input type="date" name="date_of_death" style="width: 60%;" />
  	</label>
  </div>
</script>

<script type="text/template" id="wizard:person_block_template">
  <% var dob = moment(person.date_of_birth) %>
  <span><strong><%= person.title %> <%= person.given_name %> <%= person.middle_name %> <%= person.surname %></strong></span>
  DOB: <%= (dob && dob.format('DD/MM/YYYY')) || '<small>none</small>' %>, Gender: <%= person.gender %>
</script>

<script type="text/template" id="wizard:person_results_template">
  <h3 class="underline">People Found</h3>
  <div class="blocks"></div>
</script>

<script type="text/template" id="wizard:role_review_template">
  <h3 class="underline">Review</h3>
  <div class="rowed display wide">
    <div class="row">
      <span>Name</span>
      <div><%= person.title %> <%= person.given_name %> <%= person.middle_name %> <%= person.surname %></div>
    </div>
    <div class="row">
      <span>Gender</span>
      <div><%= person.gender.titleize() %></div>
    </div>
    <div class="row">
      <span>Date of Birth</span>
      <div><%= moment(person.date_of_birth).format('DD/MM/YYYY') %></div>
    </div>
    <div class="row">
      <span class="align_top">Residential Contact</span>
      <div>
        <%= residential_contact.street_address %><br />
        <%= residential_contact.town %> <%= residential_contact.state %> <%= residential_contact.country %> <%= residential_contact.postal_code %><br />
        <%= residential_contact.primary_phone %><%= (residential_contact.secondary_phone) ? ", "+residential_contact.secondary_phone : '' %>
      </div>
    </div>
    <div class="row">
      <span class="align_top">Mailing Contact</span>
      <% if(mailing_contact.street_address) { %>
        <div>
          <%= mailing_contact.street_address %><br />
          <%= mailing_contact.town %> <%= mailing_contact.state %> <%= mailing_contact.country %> <%= mailing_contact.postal_code %><br />
          <%= mailing_contact.primary_phone %><%= (mailing_contact.secondary_phone) ? ", "+mailing_contact.secondary_phone : '' %>
        </div>
      <% } else { %>
        <div>None</div>
      <% } %>
    </div>
  </div>
  <div style="text-align: right;"><input type="button" value="Save" data-action="saveRole" /></div>
</script>
