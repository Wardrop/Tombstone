<script type="text/template" id="role_wizard:create_contact_form_template">

  <div class="section padded">
  	<label>
  		<span>Street Address</span>
  		<input type="text" name="street_address" style="width: 60%;" />
  	</label>
  	<label>
  		<span>Town</span>
  		<input type="text" name="town" style="width: 60%;" />
  	</label>
    <label class="row">
  		<span>State</span>
  		<select name="state">
        <option>Please select...</option>
        <option value="Queensland">Queensland</option>
        <option value="ACT">ACT</option>
        <option value="New South Whales">New South Whales</option>
      </select>
  	</label>
    <label>
  		<span>Post Code</span>
  		<input type="text" name="postal_code" style="width: 12%;" />
  	</label>
    <label>
  		<span>Primary Phone</span>
  		<input type="text" name="primary_phone" style="width: 24%;" />
  	</label>
    <label>
  		<span>Secondary Phone</span>
  		<input type="text" name="secondary_phone" style="width: 24%;" />
  	</label>
    <div class="row">
  		<input type="submit" value="Save" action="saveContact" />
  	</div>
  </div>
</script>

<script type="text/template" id="role_wizard:role_review_template">
  <h3 class="underline">Review</h3>
  <div class="rowed display wide">
    <div class="row">
      <span>Name</span>
      <div><%= person.title %> <%= person.given_name %> <%= person.surname %></div>
    </div>
    <div class="row">
      <span>Gender</span>
      <div><%= person.gender %></div>
    </div>
    <div class="row">
      <span>Date of Birth</span>
      <div><%= (new Date(person.date_of_birth).toLocaleDateString()) %></div>
    </div>
    <div class="row">
      <span class="align_top">Residential Contact</span>
      <div>
        <%= residential_contact.street_address %><br />
        <%= residential_contact.town %>, <%= residential_contact.state %> <%= residential_contact.postal_code %><br />
        <%= residential_contact.primary_phone %><%= (residential_contact.secondary_phone) ? ", "+residential_contact.secondary_phone : '' %>
      </div>
    </div>
    <div class="row">
      <span class="align_top">Mailing Contact</span>
      <% if(mailing_contact.street_address) { %>
        <div>
          <%= mailing_contact.street_address %><br />
          <%= mailing_contact.town %>, <%= mailing_contact.state %> <%= mailing_contact.postal_code %><br />
          <%= mailing_contact.primary_phone %><%= (mailing_contact.secondary_phone) ? ", "+mailing_contact.secondary_phone : '' %>
        </div>
      <% } else { %>
        <div>None</div>
      <% } %>
    </div>
  </div>
  <div style="text-align: right;"><input type="submit" value="Save" action="saveRole" /></div>
</script>

<script type="text/template" id="role_wizard:wizard_template">
  <div class="overlay_container">
    <div class="heading">
      <h2 class="underline"><%= data.title %></h2>
      <a class="close" href="javascript:void(0)" title="Close"></a>
      <a class="back" href="javascript:void(0)" title="Go Back"></a>
    </div>
    <ul class="validation_errors"></ul>
    <div class="body">
      <div class="loading"></div>
    </div>
  </div>
</script>
