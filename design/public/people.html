<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Tombstone</title>
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
  <script type="text/javascript" src="scripts/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="scripts/underscore.js"></script>
  <script type="text/javascript" src="scripts/backbone.js"></script>
  <script type="text/javascript" src="src/helpers.js"></script>
  <script type="text/javascript" src="src/models.js"></script>
  <script type="text/javascript" src="src/collections.js"></script>
  <script type="text/javascript" src="src/views.js"></script>
  <script type="text/javascript">
    $( function () {
			var wizard = new Ts.Wizard({title: 'Test'})
			var wizardView = new Ts.WizardView({model: wizard})
      window.wizzy = wizard
			$('body').append(wizardView.render().el)
		})
  </script>
  <script type="text/template" id="wizard_template">
		<div class="overlay_container" id="add_reservee">
			<div class="heading">
				<h2 class="underline"><%= data.title %></h2>
				<a class="close" href="javascript:void(0)" title="Close"></a>
			</div>
  		<div class="body">
			</div>
      <div class="loading">
			</div>
		</div>
	</script>
  <script type="text/template" id="find_person_form_template">
		<div class="section padded">
			<label>
				<span>First Name</span>
				<input type="text" name="given_name" style="width: 60%;" />
			</label>
			<label>
				<span>Last Name</span>
				<input type="text" name="surname" style="width: 60%;" />
			</label>
			<div class="row">
				<span>Gender</span>
				<label><input type="radio" name="gender" value="male" />Male</label>
				&nbsp;
				<label><input type="radio" name="gender" value="female" />Female</label>
			</div>
      <label class="row">
				<span>Awesome?</span>
				<input type="checkbox" name="awesome" value="yes" />Yes
			</label>
      <label class="row">
				<span>Thing</span>
				<select name="thing">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
			</label>
			<label>
				<span>Date of Birth</span>
				<input type="text" name="DOB" />
			</label>
			<div class="row">
				<input type="submit" value="Next" action="findPeople" />
			</div>
		</div>
	</script>
  <script type="text/template" id="create_person_form_template">
		<div class="section padded">
			<label>
				<span>First Name</span>
				<input type="text" name="given_name" style="width: 60%;" />
			</label>
			<label>
				<span>Last Name</span>
				<input type="text" name="surname" style="width: 60%;" />
			</label>
			<div class="row">
				<span>Gender</span>
				<label><input type="radio" name="gender" value="male" />Male</label>
				&nbsp;
				<label><input type="radio" name="gender" value="female" />Female</label>
			</div>
      <label class="row">
				<span>Awesome?</span>
				<input type="checkbox" name="awesome" value="yes" />Yes
			</label>
      <label class="row">
				<span>Thing</span>
				<select name="thing">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
			</label>
			<label>
				<span>Date of Birth</span>
				<input type="text" name="DOB" />
			</label>
			<div class="row">
				<input type="submit" value="Save" action="savePerson" />
			</div>
		</div>
	</script>
  <script type="text/template" id="address_form_template">
		<div class="section padded">
			<label>
				<span>Street Address</span>
				<input type="text" name="street_address" style="width: 60%;" />
			</label>
			<label>
				<span>Town</span>
				<input type="text" name="town" style="width: 60%;" />
			</label>
      <label class="row">
				<span>State</span>
				<select name="state">
          <option>Please select...</option>
          <option value="Queensland">Queensland</option>
          <option value="ACT">ACT</option>
          <option value="New South Whales">New South Whales</option>
        </select>
			</label>
      <label>
				<span>Post Code</span>
				<input type="text" name="postal_code" style="width: 12%;" />
			</label>
      <label>
				<span>Primary Phone</span>
				<input type="text" name="primary_phone" style="width: 24%;" />
			</label>
      <label>
				<span>Secondary Phone</span>
				<input type="text" name="secondary_phone" style="width: 24%;" />
			</label>
      <div class="row">
				<input type="submit" value="Save" action="saveAddress" />
			</div>
		</div>
	</script>
  <script type="text/template" id="person_results_template">
    <h3 class="underline">People Found</h3>
		<div class="blocks"></div>
    <div style="text-align: right;"><input type="submit" value="Create New Person" action="showCreatePersonForm" /></div>
	</script>
  <script type="text/template" id="person_block_template">
    <span><strong><%= person.given_name %> <%= person.surname %></strong></span>
    Todo: Display extra details such as date of birth, etc.
	</script>
  <script type="text/template" id="address_results_template">
    <h3 class="underline">Addresses Found</h3>
		<div class="blocks"></div>
    <div style="text-align: right;"><input type="submit" value="Create New Address" action="showCreateAddressForm" /></div>
	</script>
  <script type="text/template" id="address_block_template">
    <span><strong><%= address.street_address %></strong></span>
    <div><%= address.town %>, <%= address.state %> <%= address.postal_code %></div>
	</script>
  <script type="text/template" id="role_review_template">
    <h3 class="underline">Review</h3>
		<div class="blocks"></div>
    <div style="text-align: right;"><input type="submit" value="Save" action="saveRole" /></div>
	</script>
  <style>
    select {
      display: block;
    }
  </style>
</head>
<body>
junky stuff
</body>
</html>
